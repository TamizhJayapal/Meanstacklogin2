<div class="container-fluid">
  <div class="row mt-2 ml-2 mr-2"> 
    <div class="col-md-9 col-lg-9">
      <table class="table table-hover">
        <thead style="background-color:rgb(252, 212, 209)">
          <tr>
            <th> Product Id </th>
            <th> Product Name </th>
            <th> Product Catogary </th>
            <th> Product Price </th>
            <th> Product Tax </th>
            <th> Product Image </th>
            <th> Action  </th>
          </tr>
        </thead>
        <tbody>        
          <tr *ngFor = 'let product of productDetails; let i = index'>
            <td> #{{product.productId}} </td>
            <td> {{product.productName}}</td>
            <td> {{product.productCatogary}} </td>
            <td> {{product.productPrice}}</td>
            <td> {{product.productTax}}</td>
            <td> Image not Available   </td>
            <td> 
              <a class="ml-1" (click) = "productUpdate(i, product);"><i class="fas fa-edit"></i></a> 
              <a class="ml-3" (click) = "productDel(i, product._id);"><i class="fas fa-trash"></i></a> 
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-3 col-lg-3" style="background-color:rgb(252, 212, 209)">
      <h4 class="text-center mt-1">Add product</h4>
        <form [formGroup] = "addProduct" (submit) = "onSubmit();" #productForm="ngForm">
            <div class="form-group">
              <input type="file" class="">
            </div>  
            <div class="form-group">
              <label for="product-name">Product Name</label>
              <input class="form-control" type="text" formControlName="productName" >
            </div>

            <div class="form-group">
              <label for="product-catogary">Product Catogary</label>
              <input class="form-control" type="text" formControlName="productCatogary" >
            </div>

            <div class="form-group">
              <label for="product-price">Product price</label>
              <input class="form-control" type="text" formControlName="productPrice" >
            </div>

            <div class="form-group">
              <label for="product-tax">Product Tax</label>
              <input class="form-control" type="text" formControlName="productTax" >
            </div>

           <!--  <div class="form-group">
              <label for="product-image">Product Image</label>
              <input type="file" formControlName="productImage">
            </div> -->
            
            <div class="form-group">
              <button class="form-control btn" style="color:rgb(243, 243, 243);background-color:rgb(71, 71, 71)" type="submit">save</button>
            </div>
          </form>
    </div>
  </div> 
</div>
